name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.2.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.validate.outputs.version }}
    steps:
      - name: Validate version format
        id: validate
        run: |
          VERSION="${{ inputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in semver format (e.g., 0.2.0)"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ“ Version $VERSION is valid"

  sync-and-tag:
    name: Sync Versions & Create Tag
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync versions
        run: ./scripts/sync-versions.sh ${{ needs.validate.outputs.version }}

      - name: Commit and tag
        run: |
          git add .
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: release v${{ needs.validate.outputs.version }}"
            git push
          else
            echo "No version changes needed"
          fi
          # Create and push main tag
          git tag v${{ needs.validate.outputs.version }}
          git push origin v${{ needs.validate.outputs.version }}
          # Create and push Go module tag (required for subdirectory modules)
          git tag packages/hap-go/v${{ needs.validate.outputs.version }}
          git push origin packages/hap-go/v${{ needs.validate.outputs.version }}

  publish-npm:
    name: Publish to npm
    needs: [validate, sync-and-tag]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/hap-js
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.validate.outputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    needs: [validate, sync-and-tag]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/hap-python
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.validate.outputs.version }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_KEY }}

  publish-maven:
    name: Publish to Maven Central
    needs: [validate, sync-and-tag]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/hap-java
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.validate.outputs.version }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Publish to Maven Central
        run: mvn clean deploy -P release -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

  publish-rubygems:
    name: Publish to RubyGems
    needs: [validate, sync-and-tag]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/hap-ruby
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.validate.outputs.version }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          working-directory: packages/hap-ruby

      - name: Build gem
        run: gem build hap.gemspec

      - name: Publish to RubyGems
        run: |
          mkdir -p ~/.gem
          echo ":rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}" > ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
          gem push human-attestation-${{ needs.validate.outputs.version }}.gem

  publish-packagist:
    name: Publish to Packagist
    needs: [validate, sync-and-tag]
    runs-on: ubuntu-latest
    # NOTE: Packagist requires composer.json at repository root.
    # For monorepos, either:
    # 1. Use subtree split to mirror packages/hap-php to a separate repo
    # 2. Register that mirror repo on Packagist
    # Until then, this job will fail (now with proper error reporting).
    steps:
      - name: Trigger Packagist update
        run: |
          response=$(curl -s -w "%{http_code}" -XPOST \
            -H "Content-Type: application/json" \
            "https://packagist.org/api/update-package?username=bluescroll&apiToken=${{ secrets.PACKAGIST_API_TOKEN }}" \
            -d '{"repository":{"url":"https://github.com/Blue-Scroll/hap"}}')
          http_code="${response: -3}"
          body="${response:0:-3}"
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" != "200" ] && [ "$http_code" != "202" ]; then
            echo "Packagist update failed with status $http_code"
            exit 1
          fi

  publish-nuget:
    name: Publish to NuGet
    needs: [validate, sync-and-tag]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/hap-csharp
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.validate.outputs.version }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack
        run: dotnet pack -c Release --no-build -o ./nupkg

      - name: Publish to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json

  create-release:
    name: Create GitHub Release
    needs:
      [
        validate,
        publish-npm,
        publish-pypi,
        publish-maven,
        publish-rubygems,
        publish-packagist,
        publish-nuget,
      ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.validate.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: v${{ needs.validate.outputs.version }}
          body: |
            ## HAP SDK v${{ needs.validate.outputs.version }}

            ### Installation

            **JavaScript/TypeScript:**
            ```bash
            npm install human-attestation@${{ needs.validate.outputs.version }}
            ```

            **Python:**
            ```bash
            pip install human-attestation==${{ needs.validate.outputs.version }}
            ```

            **Go:**
            ```bash
            go get github.com/Blue-Scroll/hap/packages/hap-go@v${{ needs.validate.outputs.version }}
            ```

            **Java (Maven):**
            ```xml
            <dependency>
                <groupId>io.github.blue-scroll</groupId>
                <artifactId>human-attestation</artifactId>
                <version>${{ needs.validate.outputs.version }}</version>
            </dependency>
            ```

            **Ruby:**
            ```bash
            gem install human-attestation -v ${{ needs.validate.outputs.version }}
            ```

            **PHP:**
            ```bash
            composer require bluescroll/human-attestation:${{ needs.validate.outputs.version }}
            ```

            **C#/.NET:**
            ```bash
            dotnet add package HumanAttestation --version ${{ needs.validate.outputs.version }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
